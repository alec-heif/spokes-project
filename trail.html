<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <script src="topbar.js"></script>
  <script src="login.js"></script>
  <!--<script src="data.json"></script>-->
  <script src="moment.js"></script>
  <script src="jquery.bxslider/jquery.bxslider.min.js"></script>
  <link href="jquery.bxslider/jquery.bxslider.css" rel="stylesheet" />
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src="firebase-local.js"></script>
  <link rel="stylesheet" href="magnific-popup/magnific-popup.css"> 
  <script src="magnific-popup/jquery.magnific-popup.js"></script>
  <script src="trail.js"></script>
  <script src="imageupload.js"></script>

  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="trail.css" />
</head>
<body>

  <div id="fixed_elements">

    <div id="trail_info_block">
      <div id="cover">
        <img id="cover_image"/>
        <div id="trail_name" class="trail_name">
          <input class="editor" placeholder="Trail Name"></input>
        </div>
      </div>
      <div id="attributes">
        <span id="distance"><input class="editor" size="8" placeholder="Distance"></input></span >
        <div class="vertical-rule"></div>
        <span id="difficulty"><select class="editor" name="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
          <option value="very_hard">Very Hard</option>
        </select></span>
        <div class="vertical-rule"></div>
        <span id="terrain">
          <select class="editor" name="terrain">
            <option value="paved">Paved</option>
            <option value="gravel">Gravel</option>
            <option value="mountain">Mountain</option>
          </select>
        </span>
        <div class="vertical-rule"></div>
        <span id="scenery">
          <select class="editor" name="scenery">
            <option value="urban">Urban</option>
            <option value="nature">Nature</option>
          </select>
        </span>
      </div>
      <div id="description">
        <textarea class="editor" placeholder="Description"></textarea>
      </div>
      <div id="map">
        <img id="map_image" src="content/images/map1.png"/>
      </div>
    </div>

    <div id="trail_images">
      <div class="left_col">       
      </div>
      <div class="images right_col">
        <div id="images_list"></div>
        <a class="button" href="javascript:void(0)" onclick="openImageWindow();">Upload photos</a>
      </div>      
    </div>

    <div id="save_block" class="editor">
      <a class="button" href="javascript:void(0)" onclick="">Save</a>
      <input type="radio" name="publicity" value="published">Publish</input>
      <br>
      <input type="radio" name="publicity" value="private" checked="checked">Keep Private</input>
    </div>

  </div>

  <div id="scrolling_elements">
    <div class="comments left_col">
       <div id="comments_list"></div>  
        <div class="blank comment">
          <img class="comment_author_image" src="content/icons/avatar_default.png">
          <div class="comment_text">
            <textarea placeholder="Your comment..." id="yourcomment"></textarea>
          </div>
        </div>
        <a class="button" href="javascript:void(0)" id="postcommentbutton">Post comment</a>
    </div>
    <div class="right_col"></div>
  </div>

</body>
</html>
