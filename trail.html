<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <script src="topbar.js"></script>
  <script src="data.json"></script>
  <script src="moment.js"></script>
  <script src="trail.js"></script>

  
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="trail.css" />
  <title>Red Road Trail | Spokes</title>
</head>

<body>
<div class="main">
  <div class="map left_col">
    <img id="trail_map" src="content/images/map.png"/>
  </div>

  <div class="right_col">
    <div id="trail_name" class="trail_name">Red Road Trail</div>
    <div id="distance" class="distance">24.7 miles</div>
    <div id="attributes" class="attributes"></div>
    <div style="clear:both"></div>
    <div id="description" class="description"></div>

    <div class="author">
      explored by <a id="author_name" class="author_name" href="">Jeff</a>
    </div>

    
    <!--<hr/>
    <div class="thumbnails">
      <div class="thumbnail" style="background: url('content/images/77_mass_ave.jpg')"></div>
    </div>-->
  </div>
  <div style="clear:both"></div>
  <hr/>

  <div class="images left_col">
    <div class="subheading">photos</div>
    <img class="trail_image" src="content/images/77_mass_ave.jpg"/>
    <img class="trail_image" src="content/images/faneuil_hall.jpg"/>
    <a class="button" href="">upload photos</a>
  </div>


  <div class="comments right_col">
    <div class="subheading">comments</div>

    <div id="comments_list"></div>   

    <div class="blank comment">
      <img class="comment_author_image" src="content/icons/avatar_default.png">
      <div class="comment_text">
        <textarea placeholder="Your comment..."></textarea>
      </div>
    </div>
    <a class="button" href="">post comment</a>
  </div>

<div style="clear: both"></div>
<hr/>

</div>


</body>
</html>
