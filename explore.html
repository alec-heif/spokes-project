<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<!--<link rel="stylesheet" type="text/css" href="bootstrap.css">-->
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="explore.css" />
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="jquery.zaccordion.js"></script>

    <link rel="stylesheet" href="global.css" />
	<script src="topbar.js"></script>
	<script src="login.js"></script>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

	<script src="firebase-local.js"></script>
	<script src="explore.js"></script>

	<!--<script src="data.json"></script>-->

	<title>Find a Ride | Spokes</title>


</head>
<body>

<div class="main">

	<div id="content" class="content"></div>

	<div class="sidebar-container">
		<div class="panel panel-default sidebar">

			<div id="search" class="panel-sub">
				<img id="search_img" src="search.png">
				<input id="search_field" type="text" placeholder="search keyword"><br>
			</div>

			<div id="length" class="panel-sub">
				<h1>Length:</h1>
				<p id="length_display"></p>
				<div id="length_slider"></div>
			</div>

			<div id="attractions" class="panel-sub" style="display:none">
				<h1 style="display:inline-block">Attractions:</h1>
				<div class="match_attractions">
					<div class="checkbox_div"><label><input type="radio" name="match_attractions" value="match_all" checked> Match All</label></div>
					<div class="checkbox_div"><label><input type="radio" name="match_attractions" value="match_any"> Match Any</label></div>
				</div>

				<div class="checkbox_div"><label><input type="checkbox" name="attractions" value="food"> Food</label></div>
				<div class="checkbox_div"><label><input type="checkbox" name="attractions" value="shop"> Bike Shop</label></div>
				<div class="checkbox_div"><label><input type="checkbox" name="attractions" value="park"> Park</label></div>
				<div class="checkbox_div"><label><input type="checkbox" name="attractions" value="drugstore"> Drugstore</label></div>
				<div class="checkbox_div"><label><input type="checkbox" name="attractions" value="campsite"> Campsite</label></div>	
			</div>

			<div id="scenery" class="panel-sub">
				<h1>Scenery:</h1>
				<div class="checkbox_div"><label><input type="radio" name="scenery" value="any" checked> Any</label></div>
				<div class="checkbox_div"><label><input type="radio" name="scenery" value="nature"> Nature</label></div>
				<div class="checkbox_div"><label><input type="radio" name="scenery" value="urban"> Urban</label></div>
			</div>

			<div id="terrain" class="panel-sub">
				<h1>Terrain:</h1>
				<div class="checkbox_div"><label><input type="radio" name="terrain" value="any" checked> Any</label></div>
				<div class="checkbox_div"><label><input type="radio" name="terrain" value="mountain"> Mountain</label></div>
				<div class="checkbox_div"><label><input type="radio" name="terrain" value="gravel"> Gravel</label></div>
				<div class="checkbox_div"><label><input type="radio" name="terrain" value="paved"> Paved</label></div>
			</div>

			<div id="location" class="panel-sub">
				<h1>Location:</h1>
				<div>
					<label><input type="checkbox" name="location">
					Within</label>
					<select id="location_distance">
					  <option value="5">5</option>
					  <option value="50">50</option>
					  <option value="100">100</option>
					  <option value="500">500</option>
					</select>
					miles of zip code 
					<input type="text" id="zip"></input> 
				</div>
			</div>

			<div id="difficulty" class="panel-sub">
				<h1>Difficulty:</h1>
				<div class="checkbox_div"><label><input type="radio" name="difficulty" value="any" checked> Any</label></div>
				<div class="checkbox_div"><label><input type="radio" name="difficulty" value="easy"> Easy</label></div>
				<div class="checkbox_div"><label><input type="radio" name="difficulty" value="medium"> Medium</label></div>
				<div class="checkbox_div"><label><input type="radio" name="difficulty" value="hard"> Hard</label></div>
				<div class="checkbox_div"><label><input type="radio" name="difficulty" value="veryhard"> Very Hard</label></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
